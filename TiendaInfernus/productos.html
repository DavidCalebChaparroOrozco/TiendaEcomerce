<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infernus</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="productos.html">Productos</a>
        <!-- <a class="navegacion__enlace" href="pruebas.html">Pruebas</a> -->
    </nav>

    <div class="container">
        <!-- CARRO DE COMPRAS -->
        <div class="my-5">
            <h1>Carro de compras</h1>
            <table class="table">
                <thread>
                    <tr>
                        <th scope="col" class="mayusculas">#</th>
                        <th scope="col" class="mayusculas">Item</th>
                        <th scope="col" class="mayusculas">Cantidad</th>
                        <th scope="col" class="mayusculas">Acción</th>
                        <th scope="col" class="mayusculas">Total</th>
                    </tr>
                </thread>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carro">
                        <th scope="row" colspan="5" class="mayusculas">Carro vacio - ¡por favor seleccione un album que
                            quiera comprar!</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <h1 class="centrar-texto mayusculas">Nuestros productos</h1>
        <hr>

        <div class="grid" id="contenedor-productos"></div>


    </div>


    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm mayusculas" id="vaciar-carro">
                vaciar todo
            </button>
            <button class="btn btn-success btn-sm mayusculas" id="confirmar-carro">
                Confirmar compra
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
        <br>
    </template>

    <template id="template-carro">
    <tr>
        <th scope="row">id</th>
        <td>Nombre</td>
        <td>Cantidad</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
    </tr>
    </template>

    <template id="template-producto">
        <div class="col-12 mb-4">
            <div class="card">
            <img class="producto__logo" src="">
                <div class="producto card-body">
                    <h4 class="card-title">Titulo</h4>
                    <p class="producto__precio">$ <span> 10</p> </span>
                </div>
                <button class="btn btn-outline-danger">Comprar</button>
            </div>
        </div>
    </template>

    <footer class="footer">
        <p class="footer__texto">Infernus Store - Todos los derechos Reservados 2021</p>
    </footer>
    <script src="js/apps.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--     <script src="js/sweetAlert.js"></script> -->
    <script src="js/publicidad.js"></script>
</body>
</html>
